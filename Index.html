<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NhacCuaTuan</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
        }

        /* Navbar */
        .navbar {
            background: black;
            padding: 15px 20px;
        }
        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo {
            color: #f1b600;
            font-weight: bold;
            text-decoration: none;
            font-size: 20px;
        }
        .navbar .menu a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            transition: 0.3s;
        }
        .navbar .menu a:hover {
            color: #f1b600;
        }

        /* Slider */
        .slider {
            overflow: hidden;
            width: 100%;
            max-height: 400px;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slides img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        /* Highlight */
        .highlight {
            text-align: center;
            background: #f1b600;
            color: black;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
        }
        .highlight-imgs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        .highlight-imgs img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .highlight-imgs img:hover {
            transform: scale(1.1);
        }

        /* Separator */
        .separator {
            border-top: 2px solid #f1b600;
            margin: 30px 0;
        }

        /* Sub menu */
        .sub-menu {
            text-align: center;
        }
        .sub-menu a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }
        .sub-menu a:hover {
            color: #f1b600;
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(255,255,255,0.3);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: #111;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">NhacCuaTuan.vn</a>
            <div class="menu">
                <a href="#">HOME</a>
                <a href="#">BXH</a>
                <a href="#">Thể loại</a>
                <a href="#">Video</a>
                <a href="#">Khác</a>
            </div>
        </div>
    </nav>

    <!-- Slider -->
    <div class="slider">
        <div class="slides">
            <img src="IMG/1741963686613_org.jpg" alt="Slide 1">
            <img src="IMG/2.jpg" alt="Slide 2">
            <img src="IMG/4.jpg" alt="Slide 3">
            <img src="IMG/1741315361018_org.jpg" alt="Slide 4">
        </div>
    </div>

    <!-- Highlight -->
    <section class="highlight">
        <h3>NHẠC THỊNH HÀNH</h3>
        <p>Mời bạn thưởng thức những giai điệu đặc sắc</p>
        <div class="highlight-imgs">
            <img src="IMG/1738040966244.jpg" alt="">
            <img src="IMG/1733818953717_268.jpg" alt="">
            <img src="IMG/1741227899502.jpg" alt="">
        </div>
    </section>

    <div class="separator"></div>

    <!-- Sub menu -->
    <div class="sub-menu">
        <a href="#">MỚI PHÁT HÀNH</a>
        <a href="#">TÂM TRẠNG HÔM NAY</a>
        <a href="#">MV HOT</a>
    </div>

    <div class="separator"></div>

    <!-- Gallery -->
    <div class="gallery">
        <img src="IMG/1741330774010_640.jpg" alt="">
        <img src="IMG/1739958660092_640.jpg" alt="">
        <img src="IMG/hq720.avif" alt="">
        <img src="IMG/hq720 (1).avif" alt="">
        <img src="IMG/hq720 (2).avif" alt="">
        <img src="IMG/hq720 (3).avif" alt="">
        <img src="IMG/hq720 (4).avif" alt="">
        <img src="IMG/hq720 (5).avif" alt="">
        <img src="IMG/hqdefault.avif" alt="">
    </div>

    <!-- Footer -->
    <footer>
        © 2025 NhacCuaTuan.vn | Liên hệ: support@nhaccuatua.vn
    </footer>

    <script>
        // Slider tự động
        let index = 0;
        const slides = document.querySelector(".slides");
        const images = slides.querySelectorAll("img");
        function showSlide() {
            index = (index + 1) % images.length;
            slides.style.transform = `translateX(-${index * 100}%)`;
        }
        setInterval(showSlide, 3000);
    </script>
</body>
</html>
